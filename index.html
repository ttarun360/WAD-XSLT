<!DOCTYPE html>

    <style type="text/css">
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
            border-radius: 5px;
        }

        th {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #e0e0e0;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
        }

        #output {
            margin-top: 20px;
        }
    </style>
    
    
    <script>
        function viewData() {
            var xml = document.getElementById('xmlData').value;
            var xsl = document.getElementById('xslData').value;
            var processor = new XSLTProcessor();
            var xmlDoc = new DOMParser().parseFromString(xml, 'text/xml');
            var xslDoc = new DOMParser().parseFromString(xsl, 'text/xml');
            processor.importStylesheet(xslDoc);
            var result = processor.transformToDocument(xmlDoc);
            document.getElementById('output').innerHTML = new XMLSerializer().serializeToString(result);
        }
        function hideTable() {
            document.getElementById('output').innerHTML = ''; // Clear the table content
        }
    </script>
</head>
